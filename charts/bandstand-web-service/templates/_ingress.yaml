{{- define "bandstand-web-service.ingress" -}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels: {{- include "bandstand-web-service.labels" . | nindent 4 }}
  annotations:
    bandstand.ktech.com/service-visibility: {{ .Values.ingress.visibility }}
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx-{{ .Values.ingress.visibility }}
  tls:
    - hosts:
      - "{{ .Release.Name }}.{{ .Values.env }}.{{ .Values.ingress.domain }}"
      {{- range $.Values.additionalDomains }}
      - {{ . | quote }}
      {{- end }}
  rules:
    - host: "{{ .Release.Name }}.{{ .Values.env }}.{{ .Values.ingress.domain }}"
      http: &http_rules
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: 80
    {{- range $.Values.additionalDomains}}
    - host: {{ . | quote }}
      http: *http_rules
    {{- end }}
{{- end }}
{{- end }}
