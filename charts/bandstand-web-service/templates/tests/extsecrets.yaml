{{- $relName := .Release.Name -}}
{{- if .Values.nameSuffix }}
{{- $relName = print .Release.Name "-" .Values.nameSuffix }}
{{- end }}
{{- range (.Values.test).secrets }}
{{- $secretHash := sha256sum .secret | substr 0 6 }}
{{- $secretName := list $.Release.Name $.Values.nameSuffix .name "acceptance-test" $secretHash | join "-" }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $secretName }}
  labels: {{- include "bandstand-web-service.labels" . | nindent 4 }}
  annotations:
    force-sync: '{{ now | unixEpoch }}'
spec:
  secretStoreRef:
    name: cluster-store
    kind: ClusterSecretStore
  target: {}
  dataFrom:
    - extract:
        key: {{ tpl .secret $ }}
      rewrite:
        - regexp:
            source: "[^a-zA-Z0-9]"
            target: "_"
        {{- if .upperCaseKeys }}
        - transform:
            template: {{`'{{ .value | upper }}'`}}
        {{- end }}
---
{{- end }}
