{{- define "service-library.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector: {{- include "service-library.selectorLabels" . | nindent 4 }}
  {{ if or (eq .Values.ingress.visibility "private") (eq .Values.ingress.visibility "public") }}
  type: NodePort
  {{- end }}
  ports:
    - port: 80
      targetPort: 8080
{{- end -}}
