apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  {{ if ne .Values.visibility "cluster" }}
  type: NodePort
  {{ end }}
  ports:
    - port: 80
      targetPort: 8080

