{{- define "service-library.ingress" -}}
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels: {{- include "service-library.labels" . | nindent 4 }}
  annotations:
    # this annotation is purely here to let external-dns-private-nginx find this ingress and create a record
    # we may want to use a bespoke annotation or remove annotation filtering completely and just have a single
    # external dns controller
    service.beta.kubernetes.io/aws-load-balancer-type: external
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - "{{ .Release.Name }}.{{ .Values.env }}.{{ .Values.ingress.domain }}"
  rules:
    - host: "{{ .Release.Name }}.{{ .Values.env }}.{{ .Values.ingress.domain }}"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: 80
{{- end }}
{{- end }}
