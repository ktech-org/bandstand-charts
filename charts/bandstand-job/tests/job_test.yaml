suite: test deployment
templates:
  - job.yaml
tests:
  - it: creates a job with the correct image
    values:
      - ./defaults/values.yaml
    set:
      global.image.tag: latest
      global.env: unittest
      global.business: ktech
    release:
      name: test-chart
    asserts:
      - isKind:
          of: Job
      - equal:
          path: metadata.name
          value: test-chart
      - equal:
          path: spec.template.spec.containers[0].image
          value: ktechartifacts-docker.jfrog.io/test-chart:latest
