{{- if ne ((.Values.hpa).enabled) false }}
{{- $relName := include "bandstand-headless-service.fullname" $ -}}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $relName }}
  labels: {{- include "bandstand-headless-service.labels" . | nindent 4 }}
spec:
  minReplicas: {{ ((.Values.hpa).minReplicas) | default 1 }}
  maxReplicas: {{ ((.Values.hpa).maxReplicas) | default 3 }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $relName }}
  targetCPUUtilizationPercentage: {{ ((.Values.hpa).averageCpuUtilization) | default 50 }}
{{- end }}
